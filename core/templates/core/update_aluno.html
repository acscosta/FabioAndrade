{% extends 'base.html' %}

{% block main %}
<br>
<h2>Atualizando Aluno: {{ aluno }}</h2>
<br>

<form action="{% url 'core_aluno_update' aluno.id %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

<button type="submit" class="btn btn-outline-info">Salvar</button>
<button class="btn btn-outline-info"><a href="{% url 'core_aluno_delete' aluno.id %}">Deletar</a></button>
</form>



{% endblock %}
