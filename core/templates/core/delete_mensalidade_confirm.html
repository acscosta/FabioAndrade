{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

    <div class="row">
        <div class="col-12">
            <h2>Tem certeza que quer deletar: {{mensalidade}}</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
<form method="POST" action="{% url 'core_mensalidade_delete' mensalidade.id %}" >
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit">Deletar</button>


</form>
        </div>
    </div>

{% endblock %}
