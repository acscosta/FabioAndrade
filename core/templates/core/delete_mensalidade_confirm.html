{% extends 'base.html' %}

{% block main %}

<br>
<h2>Tem certeza que quer deletar: {{mensalidade}}</h2>


<form method="POST" action="{% url 'core_mensalidade_delete' mensalidade.id %}" >
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-info">Deletar</button>

</form>

{% endblock %}
