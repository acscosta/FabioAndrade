{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-12">
            <h1>Lista Alunos</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
                    <form action="{% url 'core_aluno_novo' %}" method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}

    <button type="submit" class="btn btn-outline-info">Cadastrar</button>
</form>
        </div>
        <div class="col-sm-6">
            <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
        <th scope="col">Faixa</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
  {% for aluno in alunos %}
    <tr>
      <th scope="row">{{aluno.id}}</th>
        <td> <a href="{% url 'core_aluno_detalhe' aluno.id %}">{{aluno.nome}}</a></td>
        <td>{{aluno.faixa}}</td>
      <td>{{aluno.telefone}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

        </div>


{% endblock %}
